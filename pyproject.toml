[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "sDNA_plus"
version = "5.0.0"
authors = [ {name = 'Crispin Cooper', email = 'sdna@cardiff.ac.uk'}, {name = "James Parrott", email = "james.parrott@proton.me"}]
description = "sDNA is a world leading tool for Spatial Design Network Analysis.  "
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3"
keywords = ["GIS", "Spatial Networks", "Urban planning"]
license = {file = "LICENSE.md"}
classifiers = [
    "Programming Language :: Python",
]
dependencies = [
    "PyShp",
]

[project.scripts]
sdnaintegral = "sDNA.bin.sdnaintegral"
sdnaprepare = "sDNA.bin.sdnaprepare"
sdnalearn = "sDNA.bin.sdnalearn"
sdnapredict = "sDNA.bin.sdnapredict"


[tool.hatch.build.targets.sdist]
ignore-vcs = true

[tool.hatch.build.hooks.custom]
path = "hatch_build.py"

[tool.hatch.build.targets.wheel.force-include]
"output/Release"="sDNA"
